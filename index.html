<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <title>Rock Paper and Scissors</title>
</head>
<body>
    <section>
        <div class="container">

          <div class="row">
            <div class="col-4 m-auto mt-3">
              <div class="score">
                <table class="table text-center">
                  <tr>
                    <td><h4>"Player"</h4></td>
                    <td><h4>Computer</h4></td>
                  </tr>
                  <tr>
                    <td><h4 class="player-score">0</h4></td>
                    <td><h4 class="computer-score">0</h4></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8 m-auto">
              <div class="intro text-center mt-5">
                <h2>Rock, Paper and Scissors</h2>
                <button id="button" class="btn btn-outline-info my-5">Let's play</button>
              </div>
            </div>
          </div>

          <div class="row m-auto text-center">
            <div class="match fadeOut">
              <h3 class="winner">Choose an option</h3>
              <div class="hands my-5 d-flex justify-content-center flex-wrap">
                <img class="player-hand" src="assets/rock.png">
                <img class="computer-hand" src="assets/rock.png">
              </div>
              <div class="options d-flex justify-content-center">
                <button class="rock btn btn-outline-info mx-3">rock</button>
                <button class="paper btn btn-outline-info mx-3">paper</button>
                <button class="scissors btn btn-outline-info mx-3">scissors</button>
              </div>
              <button class="restart btn btn-outline-info mt-5">Restart the game</button>
            </div>
          </div>

        </div>
    </section>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
